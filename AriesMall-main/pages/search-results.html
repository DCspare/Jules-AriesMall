<!-- pages/search-results.html -->
<div class="container search-results-container">
  <header class="search-header">
    <h1 id="search-query-title">Searching for...</h1>
    <p id="results-count">Loading results...</p>
  </header>

  <div id="search-results-grid" class="product-grid">
    <!-- Product card skeletons will be injected here initially -->
    <!-- Search results will be rendered here by JS/search.js -->
  </div>

  <div id="no-results-message" style="display: none">
    <!-- "No results" content will be injected here if nothing is found -->
  </div>
</div>
