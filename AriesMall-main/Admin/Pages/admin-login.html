<!-- Admin/Pages/admin-login.html -->
<div class="admin-auth-container">
    <div class="auth-card">
        <h2 class="auth-title">Admin Login</h2>
        <p class="auth-subtitle">Sign in to manage the Aries Mall catalog.</p>

        <div id="auth-error-message" class="auth-error hidden" role="alert"></div>

        <form id="admin-login-form" class="auth-form">
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" name="email" class="form-input" required autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-input" required autocomplete="current-password">
            </div>

            <button type="submit" id="login-button" class="auth-button">
                <span id="button-text">Sign In</span>
                <span id="button-spinner" class="spinner hidden"></span>
            </button>
        </form>
    </div>
</div>
