<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aries Mall | Admin</title>
    <link rel="stylesheet" href="./CSS/admin.css" />
    <link rel="stylesheet" href="./CSS/admin-responsive.css" />
    <!-- GLightbox CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css"
    />
  </head>
  <body>
    <!-- Preloader -->
    <div id="preloader" class="preloader">
      <div class="preloader-logo">Aries Mall</div>
      <div class="preloader-spinner"></div>
    </div>

    <!-- Toast Notification Container -->
    <div id="toast-container"></div>

    <div class="admin-layout">
      <!-- Sidebar -->
      <aside class="admin-sidebar">
        <div class="sidebar-header">
          <h2>Aries Mall</h2>
        </div>
        <nav class="sidebar-nav">
          <a href="#/dashboard" class="nav-link" data-page="dashboard">
            <i data-feather="home"></i>
            <span>Dashboard</span>
          </a>
          <a href="#/product-manager" class="nav-link" data-page="product-manager">
            <i data-feather="package"></i>
            <span>Product Manager</span>
          </a>
          <a href="#/media-hub" class="nav-link" data-page="media-hub">
            <i data-feather="image"></i>
            <span>Media Hub</span>
          </a>
        </nav>
        <div class="sidebar-footer">
          <a href="#/profile" class="nav-link profile-link" data-page="profile">
            <img
              src="https://i.pravatar.cc/40?u=admin"
              alt="Admin"
              class="profile-avatar"
            />
            <span>Admin User</span>
          </a>
        </div>
      </aside>

      <div class="main-wrapper">
        <!-- Header -->
        <header class="admin-header">
          <button
            id="menu-toggle"
            class="menu-toggle"
            aria-label="Open sidebar"
          >
            <i data-feather="menu"></i>
          </button>
          <h1 id="header-title" class="header-title">Dashboard</h1>
          <div class="header-actions">
            <button
              id="theme-toggle"
              class="theme-toggle"
              aria-label="Toggle theme"
            >
              <i data-feather="sun" class="sun-icon"></i>
              <i data-feather="moon" class="moon-icon"></i>
            </button>
          </div>
        </header>

        <!-- Main Content -->
        <main id="admin-content" class="admin-content"></main>

        <!-- Footer -->
        <footer class="admin-footer">
          <p>&copy; 2025 Aries Mall. All Rights Reserved.</p>
          <a href="../index.html" target="_blank"
            >Back to Main Site <i data-feather="external-link"></i
          ></a>
        </footer>
      </div>

      <!-- Mobile Sidebar Overlay -->
      <div id="sidebar-overlay" class="sidebar-overlay"></div>
    </div>

    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- GLightbox JS -->
    <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>

    <!-- App Scripts -->
    <!-- <script src="./JS/ui.js"></script> -->
    <script src="./JS/admin.js" type="module"> </script>
  </body>
</html>
