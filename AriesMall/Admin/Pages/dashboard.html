<div class="dashboard-grid">
  <!-- Welcome Header -->
  <div class="dashboard-header">
    <h2 class="dashboard-title">Welcome back, Admin!</h2>
    <p class="dashboard-subtitle">Here's a snapshot of your store's performance.</p>
  </div>

  <!-- Stat Cards -->
  <div class="stat-card">
    <div class="stat-card__icon"><i data-feather="package"></i></div>
    <div class="stat-card__info">
      <p class="stat-card__label">Total Products</p>
      <p id="stat-total-products" class="stat-card__value"><span class="loader"></span></p>
    </div>
  </div>

  <div class="stat-card">
    <div class="stat-card__icon"><i data-feather="grid"></i></div>
    <div class="stat-card__info">
      <p class="stat-card__label">Total Categories</p>
      <p id="stat-total-categories" class="stat-card__value"><span class="loader"></span></p>
    </div>
  </div>

  <!-- Quick Actions Card -->
  <div class="dashboard-card quick-actions-card">
      <h3 class="dashboard-card__title">Quick Actions</h3>
      <div class="quick-actions-grid">
          <a href="#/product-manager" class="quick-action-button">
              <i data-feather="plus-circle"></i>
              <span>Add New Product</span>
          </a>
          <a href="#/media-hub" class="quick-action-button">
              <i data-feather="image"></i>
              <span>Manage Media</span>
          </a>
      </div>
  </div>

  <!-- Category Distribution -->
  <div class="dashboard-card">
    <h3 class="dashboard-card__title">Category Distribution</h3>
    <div id="category-distribution-list" class="dashboard-list">
      <div class="content-loader"><div class="preloader-spinner"></div></div>
    </div>
  </div>

  <!-- Latest Products -->
  <div class="dashboard-card">
    <h3 class="dashboard-card__title">Latest Products</h3>
    <div id="latest-products-list" class="dashboard-list">
      <div class="content-loader"><div class="preloader-spinner"></div></div>
    </div>
  </div>
</div>
