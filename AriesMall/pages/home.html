<!-- ========= EXISTING DESKTOP-ONLY PRODUCT BROWSE SECTION ========= -->
<section id="products" class="product-browse-section container desktop-only">
  <div class="product-browse-layout">
    <!-- Filters & Categories Sidebar -->
    <aside class="product-sidebar">
      <div class="sidebar-sticky-content">
        <h3>Categories</h3>
        <!-- Mobile Category Dropdown -->
        <div class="category-dropdown-mobile">
          <button id="category-dropdown-toggle" class="dropdown-toggle">
            <span id="selected-category-label">All</span>
            <i data-lucide="chevron-down" class="dropdown-chevron"></i>
          </button>
          <div
            id="category-dropdown-menu"
            class="dropdown-menu animate-fade-in"
          >
            <!-- Categories will be rendered here by JS -->
          </div>
        </div>
        <!-- Desktop Category List -->
        <div id="category-list-desktop" class="category-list-desktop">
          <!-- Categories will be rendered here by JS -->
        </div>
      </div>
    </aside>

    <!-- Main Product Grid & Sorting -->
    <div class="product-main-content">
      <!-- Sorting Controls -->
      <div class="product-sorting-controls">
        <h2 id="product-grid-title">All Products</h2>
        <div class="sort-select-wrapper">
          <select id="sort-by-select" class="sort-select">
            <option value="featured">Featured</option>
            <option value="price-low">Price: Low to High</option>
            <option value="price-high">Price: High to Low</option>
            <option value="rating">Highest Rated</option>
          </select>
          <i data-lucide="chevron-down" class="sort-select-icon"></i>
        </div>
      </div>

      <!-- Error Message Placeholder -->
      <div
        id="products-error"
        class="products-error-message"
        style="display: none"
      >
        <i data-lucide="alert-circle"></i>
        <p id="products-error-text"></p>
      </div>

      <!-- Product Grid -->
      <div id="product-grid" class="product-grid">
        <!-- Products will be dynamically rendered here by JS -->
      </div>
    </div>
  </div>
</section>
